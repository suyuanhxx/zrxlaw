<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="user-scalable=0">
    <title>Horizontal Line</title>
    <link rel="stylesheet" href="viewmodel/stylesheets/sass/waterfall.css">


</head>
<body>
<div id="app">
    <waterfall
            :line="line"
            :line-gap="200"
            :min-line-gap="180"
            :max-line-gap="220"
            :watch="items"
            @reflowed="reflowed"
            ref="waterfall"
    >
        <!-- each component is wrapped by a waterfall slot -->
        <waterfall-slot
                v-for="(item, index) in items"
                :width="item.width"
                :height="item.height"
                :order="index"
                :key="item.index"
                move-class="item-move"
        >
            <div class="item" :style="item.style" :index="item.index"></div>
        </waterfall-slot>
    </waterfall>
</div>
<script src="https://cdn.jsdelivr.net/vue/2.0.3/vue.min.js"></script>
<script src="http://app.moptym.com/cdn/vue-waterfall/vue-waterfall.min.js"></script>
<script src="viewmodel/src/vuex/item-factory.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        components: {
            'waterfall': Waterfall.waterfall,
            'waterfall-slot': Waterfall.waterfallSlot
        },
        data: {
            line: 'h',
            items: ItemFactory.get(100),
            isBusy: false
        },
        methods: {
            addItems: function () {
                if (!this.isBusy && this.items.length < 500) {
                    this.isBusy = true
                    this.items.push.apply(this.items, ItemFactory.get(50))
                }
            },
            shuffle: function () {
                this.items.sort(function () {
                    return Math.random() - 0.5
                })
            },
            reflowed: function () {
                this.isBusy = false
            }
        }
    })

    document.body.addEventListener('click', function () {
        app.shuffle()
        // app.$refs.waterfall.$emit('reflow') // manually trigger reflow action
    }, false)

    window.addEventListener('scroll', function () {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
        if (scrollTop + window.innerHeight >= document.body.clientHeight) {
            app.addItems()
        }
    })

</script>
</body>
</html>
